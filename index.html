<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Registration Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/flexbox.css">
</head>

<body>
  
<form action="index.html" method="post">

<div class="top">
  <h2 class="sign">Signup for our newsletter</h2>
  <p class="latest">Get the latest news on how your code is doing right in your inbox</p>
</div>

<div class="line">
  <hr class="line_break">
  <hr class="line_break2">
</div>


<fieldset class="media">
  <legend class="contact">Contact Information</legend>

  <div class="flex">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="full_name" placeholder="Required">
  </div>

  <div class="flex">
    <label for="mail">Email Address</label>
    <input type="email" id="mail" name="user_email" placeholder="Required">
  </div>

  <div class="flex">
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="user_phone_number">
  </div>

  <div class="flex">
    <label for="address">Street Address</label>
    <input type="text" id="address" name="user_address">
  </div>

  <div class="flex">
    <label for="city">City</label>
    <input type="text" id="city" name="user_city">
  </div>

<div class="flex">
  <label for="state">State</label>
  <select id="state" name="state">
  <option value="">Choose State</option>
  </option><option value="Alabama">Alabama</option>
  <option value="Alaska">Alaska</option>
  <option value="Arizona">Arizona</option>
  <option value="Arkansas">Arkansas</option>
  <option value="California">California</option>
  <option value="Colorado">Colorado</option>
  <option value="Connecticut">Connecticut</option>
  <option value="Delaware">Delaware</option>
  <option value="District of Columbia">District of Columbia</option>
  <option value="Florida">Florida</option>
  <option value="Georgia">Georgia</option>
  <option value="Guam">Guam</option>
  <option value="Hawaii">Hawaii</option>
  <option value="Idaho">Idaho</option>
  <option value="Illinois">Illinois</option>
  <option value="Indiana">Indiana</option>
  <option value="Iowa">Iowa</option>
  <option value="Kansas">Kansas</option>
  <option value="Kentucky">Kentucky</option>
  <option value="Louisiana">Louisiana</option>
  <option value="Maine">Maine</option>
  <option value="Maryland">Maryland</option>
  <option value="Massachusetts">Massachusetts</option>
  <option value="Michigan">Michigan</option>
  <option value="Minnesota">Minnesota</option>
  <option value="Mississippi">Mississippi</option>
  <option value="Missouri">Missouri</option>
  <option value="Montana">Montana</option>
  <option value="Nebraska">Nebraska</option>
  <option value="Nevada">Nevada</option>
  <option value="New Hampshire">New Hampshire</option>
  <option value="New Jersey">New Jersey</option>
  <option value="New Mexico">New Mexico</option>
  <option value="New York">New York</option>
  <option value="North Carolina">North Carolina</option>
  <option value="North Dakota">North Dakota</option>
  <option value="Northern Marianas Islands">Northern Marianas Islands</option>
  <option value="Ohio">Ohio</option>
  <option value="Oklahoma">Oklahoma</option>
  <option value="Oregon">Oregon</option>
  <option value="Pennsylvania">Pennsylvania</option>
  <option value="Puerto Rico">Puerto Rico</option>
  <option value="Rhode Island">Rhode Island</option>
  <option value="South Carolina">South Carolina</option>
  <option value="South Dakota">South Dakota</option>
  <option value="Tennessee">Tennessee</option>
  <option value="Texas">Texas</option>
  <option value="Utah">Utah</option>
  <option value="Vermont">Vermont</option>
  <option value="Virginia">Virginia</option>
  <option value="Virgin Islands">Virgin Islands</option>
  <option value="Washington">Washington</option>
  <option value="West Virginia">West Virginia</option>
  <option value="Wisconsin">Wisconsin</option>
  <option value="Wyoming">Wyoming</option></select>
</optgroup>
</select>
</div>
<div class="flex">
  <label for="zip">Zip Code</label>
  <input type="number" id="zip" name="user_zip_code">
</div>

  </fieldset>

<hr class="line_break2">

<fieldset>
  <legend class="newsletter">Newsletter</legend>

  <p>Select the newsletter you would like to recieve</p> <br>

  <div class="check">
    <input type="checkbox" id="html_news" value="interest_html" name="user_interest">
    <label for="html_news" class="news">HTML News</label> <br>

    <input type="checkbox" id="css_news" value="interest_css" name="user_interest">
    <label for="css_news" class="news">CSS News</label> <br>

    <input type="checkbox" id="javascript_news" value="interest_javascript" name="user_interest">
    <label for="javascript_news" class="news">Javascript News</label> <br>
  </div>

  <p>Newsletter format</p> <br>

  <input type="radio" id="html" value="html" name="user_format">
  <label for="html" class="news">HTML</label> <br>

  <input type="radio" id="plain_text" value="plain_text" name="user_format">
  <label for="plain_text" class="news">Plain text</label> <br>

  <p>Other topics you'd like to hear about</p> <br>
  <textarea name="topics" id="topics" cols="30" rows="5"></textarea> <br>

  <button type="submit">Sign Up</button>

  <footer class="main-footer">
    <div class="footer-inner">
      <span>Copyright The Code Review</span>
    </div>
  </footer>

</fieldset>

</form>

</body>

</html>
